<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
</head>
<body>
<h1>Posts</h1>
<a href="/posts/create">Create new post</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td>
            <a th:href="@{'/posts/edit/' + ${post.id}}">Edit</a>
            <a th:href="@{'/posts/delete/' + ${post.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
